    <!-- Skriver ut texten för första sidan, där sorteringen för arrayen visas -->
    <main>
        <h1>An array with the interval 1-100</h1><br>
        <h2>Unsorted Array</h2>
        <p class="unsorted-array"></p>
        <h2>Sorted Array</h2>
        <p class="sorted-array"></p>
    </main>

     <!--  Javascript delen   -->
     <!-- Här använder jag mig av while-loop för att få 10 unika/slumpade värden utskrivna med math.random() funktionen. 
          Efter att ha skrivit ut den osorterade värderna så sorteras värderna efter storleksordningen liten till stor -->
    <script>
        let sortedArray = document.querySelector('.sorted-array');
        let unsortedArray = document.querySelector('.unsorted-array');
        let array = [];
        //använder while-loop för att skriva ut 10st unika och slumpade tal 
        while(array.length < 10){
            const random = Math.floor(Math.random() * 100) +1;
            if(array.indexOf(random) == -1){
                array.push(random);
            }
        }
        //Skriver ut den osorterade och sorterade arrayen
        unsortedArray.textContent = array;
        array.sort((a, b) => a - b);
        sortedArray.textContent = array;
    </script>
