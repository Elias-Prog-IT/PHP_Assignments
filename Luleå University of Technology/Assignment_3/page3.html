    <main><!-- Skapar ett formulär med bara HTML5 som tar emot värden som; användarnamn, e-postadress, lösenord och kryssruta för att man har förstått villkoren-->
		<form action="register.html">
			<label>Userame</label>
			<input type="text" name="username" class="username" required>
			<label>Email</label>
			<input type="email" name="email" class="email" required>
            <label>Password</label>
            <input type="password" name="password" minlength="6" class="password" required>
            <label>Confirm Password</label>
            <input type="password" name="confirm-password" minlength="6" class="confirm-password" required>
            <div class="check-container">            
                <input type="checkbox" class="check" required>
                <p>I have read the terms and conditions</p>
            </div>
			<input type="submit" value="Register">
		</form>
	</main>
     <!--  Javascript delen   -->
     <!-- Här veriferar javascript bara inmatningen för lösenordsdelen, så att det stämmer överens med lösenordet man skrev innan.  -->
    <script>
        const password = document.querySelector('.password')
        const confirmPassword = document.querySelector('.confirm-password');

        function validatePassword(){
            password.value != confirmPassword.value ?
            confirmPassword.setCustomValidity("Passwords Don't Match") : confirmPassword.setCustomValidity('');
        }

        password.onchange = validatePassword;
        confirmPassword.onchange = validatePassword;
    </script>
